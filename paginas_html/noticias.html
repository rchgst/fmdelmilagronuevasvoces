<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo Interactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.0/framer-motion.umd.min.js"></script>
    <style>
        .timeline {
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #4A90E2;
            transform: translateX(-50%);
        }
        .timeline-item, .about-item, .gallery-item {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .timeline-item.visible, .about-item.visible, .gallery-item.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding-bottom: 10px;
        }
        .gallery-item {
            flex: none;
            scroll-snap-align: center;
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 py-10">

                </div>

                    <p class="text-gray-600">Surgen las primeras emisoras comerciales con programación regular.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll(".timeline-item, .about-item, .gallery-item");
            function checkVisibility() {
                const triggerBottom = window.innerHeight * 0.9;
                items.forEach(item => {
                    const itemTop = item.getBoundingClientRect().top;
                    if (itemTop < triggerBottom) {
                        item.classList.add("visible");
                    }
                });
            }
            window.addEventListener("scroll", checkVisibility);
            checkVisibility();
        });
    </script>
